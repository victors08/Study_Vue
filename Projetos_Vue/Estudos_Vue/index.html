<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

    <title>Document</title>

    <style>

      .verde{
        color:green;
      }

      .negrito{
        font-weight:bold;
      }
    </style>

</head>
<body>
    <div id="app">
      <a :href="site"> Site </a>
      <p :class="cor" class="negrito"> Entendo a diretiva v-bind </p>
      <input type="text" :placeholder="preenchimento" :value="valor">
      <input type="checkbox" :checked="check">
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
              site: 'https://jorgesantana.net.br',
              cor: 'verde',
              preenchimento: 'Placeholder v-bind',
              valor: 'entendendo v-bind',
              check: true
            },
            methods: {}


        })

    </script>
</body>
</html>
